<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatting Project</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- login popup -->
  <div id="loginPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <h2 style="color: var(--white); font-size: 28px; margin-bottom: 20px;">Welcome!<br>Enter username:</h2>
      <input type="text" id="usernameInput" placeholder="Enter your username..." />
      <button id="loginBtn">Enter Chat</button>
    </div>
  </div>

  <!-- avatar button -->
  <div id="avatarButton" class="avatar-button" style="display: none;"></div>

  <!-- avatar menu popup -->
  <div id="avatarPopup" class="avatar-popup" style="display: none;">
    <div class="avatar-popup-content">
      <form id="avatarForm" method="POST" action="/api/upload-avatar" enctype="multipart/form-data">
        <!-- upload button pls work -->
        <input type="hidden" name="username" id="uploadUsername" />
        <input type="file" id="avatarFile" name="avatar" accept="image/*" style="display: none;" />
        <button type="button" id="triggerUpload" class="styled-btn">Change Profile Image</button>
      </form>

      <!-- <button class="styled-btn">Change Profile Image</button> -->
      <button class="styled-btn" id="logoutBtn">Logout</button>
      <button class="styled-btn" id="closeAvatarPopup">Close</button>
      
    </div>
  </div>

  <!-- chat window -->
  <div class="chat-container" style="display: none;">
    <div class="tab-selector">
      <button class="tab active">Public Chat</button>
      <button class="tab">DM: User 1</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type your message here..." />
      <span id="emojiBtn">ðŸ˜Š</span>
      <button id="sendBtn"> <img src="arrowgrey.png" alt="Send" /> </button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
