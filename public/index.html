<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <!-- login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h2 style="color: var(--white); font-size: 28px; margin-bottom: 20px;">Welcome to the Chat</h2>
      <input type="text" id="usernameInput" placeholder="Enter your username..." />
      <button id="loginBtn">Enter Chat</button>
    </div>
  </div>

  <!-- Main Chat Container -->
  <div class="chat-container" style="display: none;">
    <div class="tab-selector">
      <button class="tab active">Public Chat</button>
      <button class="tab">DM: User 1</button>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type your message here..." />
      <span id="emojiBtn">ðŸ˜Š</span>
      <button id="sendBtn"> <img src="arrowgrey.png" alt="Send" /> </button>
    </div>

    <div style="display: flex; justify-content: flex-end; padding: 10px;">
      <button id="logoutBtn" class="styled-btn">Logout</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
